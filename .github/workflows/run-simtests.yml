name: Run Simulation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  simulation-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run simulation tests
        env:
          PYTHONPATH: ./src:.
        run: |
          pytest tests/simTests --disable-warnings